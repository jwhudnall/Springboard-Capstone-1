{% extends 'base.html' %}

{% block title %}
Veritas
{% endblock %}

{% block content %}
<h1 class="mt-6 text-3xl text-center text-black dark:text-white">Project Veritas</h1>
<div class="w-full max-w-sm mt-5 mx-auto">

  <form action="/search" method="POST" id="searchForm">

    <input type="text" id="searchInput" name="query" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm font-thin rounded-3xl focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <button type="submit" class="py-2.5 px-5 mr-2 my-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Search</button>
  </form>
  {% if headlines %}
  <h2 class="text-center">Top Headlines</h2>
  <div id="headlineWords" class="flex flex-row justify-center">
      {% for headline in headlines %}
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-xs font-semibold text-gray-700 hover:cursor-pointer mr-2 mb-2">{{headline}}</span>
      {% endfor %}
    {% endif %}
  </div>
</div>



{% endblock %}

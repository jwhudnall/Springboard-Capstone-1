{% extends 'base.html' %}

{% block title %}
Veritas
{% endblock %}

{% block content %}
<!-- <h2>Search for <i>"{{q}}"</i> took {{q_time}} seconds.</h2> -->

<!-- Test-Area -->
<div id="searchResultContainer">
  <!-- Tweets -->
  <div id="tweetsContainer">
    <h2 class="text-center text-3xl mt-5">Tweets</h2>
    <div class="container px-8 grid grid-cols-3 gap-4 text-black">
      <!-- Positive  -->
      <div class="bg-orange-500 px-8 py-2 bg-lime-200">
        <div><h2 class="text-center text-xl overflow-y-auto h-96" id="tweetsPositive">Positive</h2></div>

      </div>
      <!-- Neutral  -->
      <div class="bg-orange-500 px-8 py-2 bg-stone-200">
        <div><h2 class="text-center text-xl overflow-y-auto h-96" id="tweetsNeutral">Neutral</h2></div>

      </div>
      <!-- Negative  -->
      <div class="bg-orange-500 px-8 py-2 bg-red-300">
        <div><h2 class="text-center text-xl overflow-y-auto h-96" id="tweetsNegative">Negative</h2></div>

      </div>
    </div>
  </div>
  <!-- Articles -->
  <div id="articlesContainer">
    <h2 class="text-center text-3xl mt-5" id="articleContainer">Articles</h2>
    <div class="container px-8 grid text-sm grid-cols-3 gap-4 text-black">
      <!-- Positive  -->
      <div class="bg-orange-500 px-8 py-2 bg-lime-200">
        <div><h2 class="text-center text-xl overflow-y-auto h-96" id="articlesPositive">Positive</h2></div>

      </div>
      <!-- Neutral  -->
      <div class="bg-orange-500 px-8 py-2 bg-stone-200">
        <div><h2 class="text-center text-xl overflow-y-auto h-96" id="articlesNeutral">Neutral</h2></div>

      </div>
      <!-- Negative  -->
      <div class="bg-orange-500 px-8 py-2 bg-red-300">
        <div><h2 class="text-center text-xl overflow-y-auto h-96" id="articlesNegative">Negative</h2></div>

      </div>
    </div>
  </div>
</div>
<!-- End Test Area -->


{% endblock %}
